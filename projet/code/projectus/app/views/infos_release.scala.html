@(release:Releases)

<!-- Modal content-->
<div class="sprint-modal modal-header" data="@release.getId">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="modal-title" >
        <h4 id="title-sprint">Release : @release.getName()</h4>
    </div>
</div>

<div  class="modal-body" data="@release.getId" style="padding-top:0px;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Release Infos</h3>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <table class="table no-line2">
                    <tr>
                        <td>
                            <strong>End date :</strong>
                            @release.dateFormat(release.getReleaseDate)
                        </td>
                        <td>
                            <strong>Number of sprints :</strong>
                            @release.getSprint.size()
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Description :</strong>
                            @release.getComment
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
</div>
